<h1 class="page-header">Front Design</h1>

<div class="col-lg-6">
    <form role="form" action="#">
        <div class="form-group ">
            <label class="control-label" for="inputSuccess">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="">
        </div>
        <div class="form-group ">
            <label class="control-label" for="inputSuccess">Start Time</label>
            <input type="text" class="form-control" id="start" name="start" value="">
        </div>
        <div class="form-group ">
            <label class="control-label" for="inputSuccess">End Time</label>
            <input type="text" class="form-control" id="end" name="end" value="">
        </div>
        <div class="form-group ">
            <label class="control-label" for="inputWarning">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="">
        </div>
        <div class="form-group ">
            <label class="control-label" for="inputError">Descriptions</label>
            <textarea type="text" class="form-control" id="descriptions" rows="3"></textarea>
        </div>
        <div class="form-group text-center">
        <button type="submit" class="btn ">Submit</button>
        </div>
    
    </form>
</div>
<div class="col-lg-6">
<table id="example" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Class</th>
                <th>Price</th>
                <th>Qr</th>
                <!--<th>Class</th>-->
                <!--<th>port</th>-->
                <!--<th>Salary</th>-->
            </tr>
        </thead>
</table>
</div>

{% endblock %}

    } );
